      </p>
    </div>
    <ul class="map-wrap">
      <!-- 가로수길 점 -->
      <li>
        <div>
          <dl class="address-box">
            <dt>제로스테이션 가로수길</dt>
            <dd>

          </dl>

          <div class="img-box">
            <figure>
              <img src="../../assets/images/stroy/space_a_1.jpg" alt="" />
            </figure>
          </div>
        </div>
      </li>
      <!-- 스타필드 하남점 -->
      <li>
        <div>
          <dl class="address-box">
            <dt>스타필드 하남점</dt>
            <dd>

              <p class="map-link">

                  >네이버 지도로 보기</a
                >
              </p>
            </dd>
          </dl>

          <div class="img-box">
            <figure>
              <img src="../../assets/images/stroy/space_b_0.jpg" alt="" />
            </figure>
          </div>
        </div>
      </li>
    </ul>
  </div>
</article>

{% endblock %}
